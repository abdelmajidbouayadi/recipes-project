<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-success mr-1" type="submit">Save</button>
      <button class="btn btn-danger mx-1" type="button" (click)="onCancel()">Cancel</button>
    </div>
    <div class="col-sm-12">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
      </div>
    </div>
    <div class="col-sm-12">
      <div class="mb-3">
        <label for="url" class="form-label">Image URL</label>
        <input
          type="text"
          class="form-control"
          id="url"
          formControlName="imagePath"
        />
      </div>
    </div>
    <div class="col-sm-12">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          type="text"
          class="form-control"
          id="description"
          formControlName="description"
        >
        </textarea>
      </div>
    </div>
    <ng-container formArrayName="ingredients">
      <ng-container *ngFor="let ingredientForm of ingredientsArray.controls;let i=index">
        <div class="col-sm-12">
          <div class="mb-3">
            <div class="row" [formGroupName]="i">
              <div class="col-sm-7">
                <input type="text" class="form-control" formControlName="name" />
              </div>
              <div class="col-sm-3">
                <input type="number" class="form-control" formControlName="amount" />
              </div>
              <div class="col-sm-1">
                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>

    <div class="col-sm-12">
      <div class="mb-3">
        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add ingredient</button>
      </div>
    </div>
  </div>
</form>
