<div class="row">
  <div class="col-sm-12">
    <form #f="ngForm" (ngSubmit)="onSave( )">
      <div class="row">
        <div class="col-sm-5">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              ngModel
              required
            />
          </div>
        </div>
        <div class="col-sm-2">
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              name="amount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            />
          </div>
        </div>
        <div class="col-sm-12">
          <button
            class="btn btn-success mx-1"
            type="submit"
            [disabled]="!f.valid"
          >
            {{editMode? 'Update':'Add'}}
          </button>
          <button class="btn btn-danger mx-1" type="button" *ngIf="this.editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary mx-1" type="button" (click)="onReset()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
