<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-5">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text"  class="form-control" #nameInput />
          </div>
        </div>
        <div class="col-sm-2">
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control"  #amountInput/>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-success mx-1" (click)="onSave(nameInput,amountInput)">Save</button>
        <button class="btn btn-danger mx-1" >Delete</button>
        <button class="btn btn-primary mx-1" (click)="nameInput.value=''; amountInput.value=''">Clear</button>
      </div>
    </div>
  </div>
</div>
